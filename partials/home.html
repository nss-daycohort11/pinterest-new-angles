<!--nav search -->
<form>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <a href="/#/newAngles/login" ng-click="Logout()">Log Out</a>
        <input type="text" class="form-control input-search">
        <span class="input-group-btn">
          <button class="btn btn-search" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</form>


<!--image area to add-->

  <div class="col-sm-4">
    <div class="thumbnail">
        <input type="text" ng-model="pinit" placeholder="Enter Image URL">
        <input type="text" ng-model="category" placeholder="Category">
        <p><a href="#" class="btn btn-danger" role="button" ng-click="Pinit(pinit, category); Categories(category)">Pin it</a>
        </p>
    </div>
  </div>
</div>

<div class="row" ng-repeat="pin in pins | filter: {userId: userIdFromScope }" ng-model="pins">
  <div class="col-sm-6">
    <div class="thumbnail" id="{{pin.userId}}">
        <img src= "{{pin.url}}">
    </div>    
      <a href="#" class="btn btn-default" role="button">Delete</a>
  </div>
</div>
