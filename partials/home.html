<!--nav search -->
<form>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control input-search">
        <span class="input-group-btn">
          <button class="btn btn-search" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</form>

<!--image area to add-->
<div class="row">
  <div class="col-sm-6">
    <div class="thumbnail">
        <input type="text" ng-model="pinUrl">
        <input type="text" ng-model="pinCategory">
        <p>
          <button class="btn btn-primary" 
                  role="button" 
                  ng-click="Pinit()">Pin it</button>
        </p>
    </div>
  </div>
</div>
<div class="row" ng-repeat="pin in pins | filter: {userId: userId}" ng-model="pins">
  <div class="col-sm-6"
  <div class="thumbnail" id="{{pin.usreeId}}">
    <img src= "{{pin.url}}">
      <button ng-click="deletePin(pin)">Delete</button>
  </div>
</div>
