<!--nav search -->
<form>
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <a href="/#/newAngles/login" ng-click="Logout()">Log Out</a>
        <input type="text" class="form-control input-search">
        <span class="input-group-btn">
          <button class="btn btn-search" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</form>


<!--Pin it section-->
<div class="row">
  <div class="col-sm-6">
    <div class="thumbnail">
      <input type="text" ng-model="pinUrl">
      <input type="text" ng-model="pinCategory">
      <p>
        <button class="btn btn-primary" 
                role="button" 
                ng-click="Pinit()">Pin it
        </button>
      </p>
    </div>
  </div>
</div>
          
<!--individual pin-->
<div class="row" ng-repeat="pin in pins | filter: {userId: userId}" ng-model="pins">
  <div class="col-sm-6" ng-repeat="(key, value) in pin">
    <div class="thumbnail" id="{{pin.userId}}">
        <img src= "{{pin.url}}">
        <!-- {{key}} -->
      <button ng-click="deletePin(pin)">Delete</button>
    </div>
  </div>
</div>
