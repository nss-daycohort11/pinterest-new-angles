<!--nav search -->
<form>
  <a href="/#/newAngles/login" id="log-out-link" ng-click="Logout()">Log Out</a>
  <br>
  <a href="/#/newAngles/profile" id="profile-link">Profile</a>

  <div class="row">
    <div class="col-lg-12">
      <div class="input-group"> 
        <a href="/#/newAngles/home">
          <img src="../images/Pinterest-logo.png" class="logo">
        </a>
        <input type="text" class="form-control input-search" placeholder="Search" ng-model="searchInput">
        <span class="input-group-btn">
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</form>

<!--Pin it section-->
<div class="row">
  <div class="col-md-12" id="add-pin">
        <input type="text" ng-model="pinUrl" class="form-control" placeholder="Pin http://">
        <select ng-model="pinCategory">
          <option value="Animals">Animals</option>
          <option value="Travel">Travel</option>
          <option value="Pets">Pets</option>
          <option value="Clothing">Clothing</option>
          <option value="Weather">Weather</option>
          <option value="Food">Food</option>
          <option value="Restaurants">Restaurants</option>
          <option value="Art">Art</option>
          <option value="Technologies">Technologies</option>
        </select> 
        <p>
          <button class="btn btn-danger" 
                  role="button" 
                  ng-click="Pinit()">Add Pin
          </button>
        </p>
    </div>
  </div>
</div>

<!--individual pin-->
<div class="col-sm-3" ng-repeat="pin in pins  | filter: searchInput | unique:'url'" ng-model="pins">
    <div class="thumbnail" id="{{pin.userId}}">
      <button class="btn btn-danger" ng-click="PinitToProfile(pin.url)">Pin it</button>
        <img src= "{{pin.url}}" id="{{pin.url}}">
    </div>
</div>
