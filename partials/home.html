<!--nav search -->
<form>
  <a href="/#/newAngles/login" id="log-out-link" ng-click="Logout()">Log Out</a>
  <br>
  <a href="/#/newAngles/profile" id="profile-link">Profile</a>

  <div class="row">
    <div class="col-lg-12">
      <div class="input-group"> 
        <a href="/#/newAngles/home">
          <img src="../images/Pinterest-logo.png" class="logo">
        </a>
        <input type="text" class="form-control" id="input-search" placeholder="Search" ng-model="searchInput">
        <span class="input-group-btn">
          <button class="btn btn-search" type="button" ng-click="Search(searchInput)"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</form>

<!--Pin it section-->
<div class="row">
  <div class="col-md-12" id="add-pin">
        <input type="text" ng-model="pinUrl" class="form-control" placeholder="Pin http://">
        <p>
          <button class="btn btn-danger" 
                  role="button" 
                  ng-click="Pinit()">Add Pin
          </button>
        </p>
  </div>
</div>
          
<!--individual pin-->
<div class="col-sm-3" ng-repeat="pin in pins | filter: {userId: userId} | unique:'url'" ng-model="pins">
    <div class="thumbnail" id="{{pin.userId}}">
      <button class="btn btn-danger" ng-click="PinitToProfile(pin.url)">Pin it</button>
      <!-- <button class="btn btn-deafult" ng-click="deletePin(pin)">Delete</button> -->
        <img src= "{{pin.url}}" id="{{pin.url}}">
    </div>
</div>
