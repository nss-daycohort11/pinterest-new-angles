<!--individual pin-->
<a href="/#/newAngles/home">Home</a>
<h2>Your Pins</h2>
<div class="col-sm-4" ng-repeat="pin in pins | filter: {userId: userId} | unique:'url'" ng-model="pins">
    <div class="thumbnail" id="{{pin.userId}}">
        <img src= "{{pin.url}}">
      <button class="btn btn-danger">Pin it</button>
      <button ng-click="deletePin(pin)">Delete</button>
    </div>
</div>
